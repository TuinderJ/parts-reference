<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part Reference</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button id="scroll-to-top">Scroll To Top</button>
    <header>
      <h1>Part Quick Reference</h1>
      <select name="category" id="category">
        <option disabled default value="default">Please make a selection</option>
      </select>
      <div>
        <div>
          <label for="quick-search">Quick Search</label>
          <input type="text" id="quick-search" />
        </div>
        <div>
          <ul id="quick-search-list">
            <li>Thing1</li>
            <li>Thing2</li>
          </ul>
        </div>
      </div>
    </header>
    <div class="body">
      <div class="toaster">Copied</div>
      <h2>Click on an item to copy the part number</h2>
      <ul id="header-links"></ul>
      <div id="card-container"></div>
    </div>
  </body>
</html>
